<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>user form</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Пользователь</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/users/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Логин:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{userName}"/>
                    <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">UserName error</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{fullName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Тел:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Роль:</label>
                <div class="col-sm-10">
                    <select th:field="*{role}" class="form-control">
                        <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/users}">Назад </a>
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
