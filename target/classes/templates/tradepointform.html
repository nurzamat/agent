<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>Trade Point</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Торговая точка</h2>

    <div>
        <form class="form-horizontal" th:object="${trade_point}" th:action="@{/trade_points/trade_point}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Наименование:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p style="color: lightcoral" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Номер тел:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                    <p style="color: lightcoral" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Адрес:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lat:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{latitude}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Long:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{longitude}"/>
                </div>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
                <label class="col-sm-2 control-label">Агент:</label>
                <div class="col-sm-10">
                    <select th:field="*{user}" class="form-control">
                        <option th:value='NULL'></option>
                        <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.userName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Организация:</label>
                <div class="col-sm-10">
                    <select th:field="*{company}" class="form-control">
                        <option th:value='NULL'></option>
                        <option th:each="company: ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <a th:href="@{/trade_points}">Назад </a>
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
