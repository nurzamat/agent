<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>company form</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Организация</h2>
    <div>
        <form class="form-horizontal" th:object="${company}" th:action="@{/companies/company}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">website:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{website}"/>
                    <p th:if="${#fields.hasErrors('website')}" th:errors="*{website}">Website error</p>
                </div>
            </div>
            <div class="row">
                <a th:href="@{/companies}">Назад </a>
                <button type="submit" class="btn btn-default">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
